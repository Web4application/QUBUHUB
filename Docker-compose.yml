version: "3.9"

services:
  ai-webapp:
    build: ./AI-webapp
    ports:
      - "3000:3000"
    volumes:
      - ./AI-webapp:/app
    command: npm start
    depends_on:
      - gpt-pilot

  gpt-pilot:
    build: ./gpt-pilot
    ports:
      - "4000:4000"
    volumes:
      - ./gpt-pilot:/app
    command: npm start
